<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Ball</title>
    <link rel="stylesheet" href="magicBall.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main">
            <div class="everything">
                <div class="ball">
                    <div class="view-port">
                        <div class="wrapper fadeIn">
                            <div class="triangle"></div>
                        </div>
                        <div class="text fadeIn">
                            <span class="phrase">
                                <p>Need some answers?</p>
                            </span>
                        </div>
                        <div class="glare"></div>
                    </div>
                </div>
                <div class="shadow"></div>
            </div>
    </main>
    <script src="magicBall.js"></script>
</body>

</html>
